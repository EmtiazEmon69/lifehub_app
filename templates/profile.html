{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="text-center mb-4">ðŸ‘¤ Your Profile</h3>
    <form method="POST" action="{{ url_for('profile') }}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ user_email }}" required>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
        {% if message %}
        <div class="mt-3 alert alert-info">{{ message }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}
